<!doctype html>
<html lang="en">
<!-- Bootstrap CSS -->

<head>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'style/loginpopup-style.css' %}">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  
  <!-- Button trigger modal -->
  <!-- ปุ่มกดไปให้หน้าlogin เด้งขึ้น -->
  <button type="button" class="btn btn-primary" id="myBtn" data-toggle="modal" data-target="#myModal">
    login
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" id="modal">
        <div class="header">
          <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" id="a">&times;</span>
            </button>
          <h3 id="login">Sign in with</h3>
        </div>
        <div class="container" id="login-btn">
          <div class="row">
              <button href="#" class="btn azm-social azm-btn azm-border-bottom azm-facebook" id="fb-login">
                  <img src="{% static 'image/facebooklogo.png' %}" id ="fb-logo" style="width: 37px;" alt="">Facebook Login</button>
            </div>
          <div class="row">
            <button href="#" class="btn azm-social azm-btn azm-border-bottom azm-google" id="gg-login">
                <img src="{% static 'image/googlelogo.png' %}" id ="gg-logo" style="width: 35px;" alt="">Google Login</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->
  <!--Bootstrap css,js-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
