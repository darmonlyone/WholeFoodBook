{% load static %}
<!doctype html>
<html lang="en">
{% csrf_token %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Signika+Negative:300" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'style/profile-style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Raleway" rel="stylesheet">
</head>

<body class="page">

    <nav class="navbar navbar-light justify-content-between bar">
        <a class="navbar-brand" href="#" style="font-size: 25px; color: white;">
            <img src="{% static 'image/organiclogo.png' %}" style="height: 67px;" alt=""> Organic Recipe
        </a>
        <div class="container">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <form class="navbar-form navbar-right">
                    {% csrf_token %}
                    <div class="input-group">
                        <button class="btn menu-but-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" class="form-control searchbox" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
        <a id="username" href="#"><span class="glyphicon glyphicon-log-in"></span>Manussporn</a>
    </nav>

    <div class="banner">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
            <div class="carousel-inner banner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'image/banner.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'image/banner2.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'image/banner3.jpg' %}" alt="Third slide">
                </div>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="container user-content">
        <div class="row profile">
            <div class="col-md-3" id="user-profile">
                User Profile
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-1" id="edit-icon">
                <i class="far fa-edit" id="edit-icon"></i>
            </div>
        </div>
        <div class="row detail">
            <div class="col-md-4" id="profile-pic">
                <i class="fas fa-user-circle" id="profile-pic"></i>
            </div>
            <div class="col-md-4" id="profile-detail">
                <div class="row1" id="fullname">Manussporn Fukkham</div>
                <div class="row2" id="email">darmonlyone@gmail.com</div>
                <div class="row3"> <b>Alias: </b>
                    <div style="display:inline; color : grey;">Darm</div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light justify-content-between bar"></nav>
    <div class="container user-post m-0">
        <div class="row recipe-post">
            <div class="col-md-12"> <b id="recipepost">Manussporn Fukkham's Recipe Posts </b>
                <div id="box" style="display:inline">0</div>
            </div>
        </div>
        <div class="row post-box centered"><p id="postbox">You haven't posted any recipe yet.</p></div>
    </div>
    <nav class="navbar navbar-light justify-content-between bar"></nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {#
    <script src="../templates/menuController.js"></script>#}

</body>

</html>
