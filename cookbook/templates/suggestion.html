{% block suggest %}
    <div class="header-big">
    <h3><b>SUGGESTION</b></h3>
    </div>
    <div class="carousel suggestion">
        <div class="carousel__inner">
        {% if recipe_random %}
            {% for recipe_suggest in recipe %}
                {% if recipe_suggest %}
                <div class="carousel__box">
                <a href='{% url 'cookbook:recipe' recipe_suggest.get_recipe_name %}'>
                    <img src="{{ recipe_suggest.get_recipe_image_1.url }}">
                </a>
                </div>
                {% else %}
                {% endif %}
            {% endfor %}
        {% endif %}
        </div>

        <button type="button" class="carousel__control carousel__control--left">
            <i class="fa fa-angle-left"></i>
        </button>

        <button type="button" class="carousel__control carousel__control--right">
            <i class="fa fa-angle-right"></i>
        </button>
    </div>
{% endblock %}
